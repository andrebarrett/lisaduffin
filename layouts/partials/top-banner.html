<style>
#header-area h1 {
    text-transform: none;
    text-align: left;
    text-shadow: 3px 3px 3px #302f59;
    color: #fff;
}

#header-area h2 {
    font-family: silver-south;
    text-transform: none;
    color: #fff;
    text-shadow: 2px 2px 2px #302f59;
    font-style: italic;
}

h2.large-header {
    font-size: 30pt;
    color: #302f59;
}

</style>

{{ if .Site.Params.banner.enable }}
{{ "<!-- Slider Section Start -->" | safeHTML }}
<section id="hero-area" style='background-image: url("{{ .Site.Params.banner.bgImage | absURL }}");'>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="block wow fadeInUp" data-wow-delay=".3s">
                    {{ "<!-- Slider -->" | safeHTML}}
                    <section id="header-area" class="cd-intro">
                        <h1 class="wow fadeInUp animated cd-headline slide" data-wow-delay=".4s">
                            {{ with .Site.Params.banner.heading }}<span class="display-2">{{ . }}</span>{{ end }}
                        </h1>
                        <br>

                        {{ with .Site.Params.banner.description }}<h2 class="wow fadeInUp animated" data-wow-delay=".6s"><span class="display-4 text-white">{{ . }} </span> </h2>{{ end }}

                    </section>


                </div>
            </div>
        </div>
    </div>
</section>
{{ "<!-- Slider Section End -->" | safeHTML }}
{{ end }}
